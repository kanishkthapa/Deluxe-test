# Base settings for the Netlify site
[build]
  publish = "dist"
  command = "npm run build"

# Headers to solve MIME type issues
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "/assets/*.mjs"
  [headers.values]
    Content-Type = "text/javascript"
    
[[headers]]
  for = "/assets/*.ts"
  [headers.values]
    Content-Type = "text/javascript"
    
[[headers]]
  for = "/assets/*.tsx"
  [headers.values]
    Content-Type = "text/javascript"

# This is important - it makes sure all routes go to index.html for a SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200